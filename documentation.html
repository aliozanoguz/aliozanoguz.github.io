<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Based Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .project {
            margin-bottom: 20px;
        }
        .project-title {
            font-size: 1.5em;
            color: #0056b3;
            margin-bottom: 10px;
        }
        .notes {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            min-height: 80px;
            background-color: #f9f9f9;
        }
    </style>
</head>

    <div class="container">
