<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop in Swift</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .project-section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .project-section h2 {
            color: #555;
        }
        .project-section p {
            color: #666;
        }
        .upload-container {
            margin: 20px;
            padding: 10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .project-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .project-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Develop in Swift</h1>

    <!-- Project 1 -->
    <div class="project-section">
        <h2>Swift Codes</h2>
        <img src="codes.png" alt="Codes">
        <p> Calculator and Ä°f else code on swift.</p>
        <a href="https://github.com/aliozanoguz/Playground-Codes" class="codes link" target="_blank">Go to Project</a>
        <div class="upload-container">
            <label for="upload1">Upload Screenshot:</label>
            <input type="file" id="upload1" name="upload1">
        </div>
    </div>

    <!-- Project 2 -->
    <div class="project-section">
        <h2>Project 2: App Name</h2>
        <img src="project2.jpg" alt="Project 2 Screenshot">
        <p>Description of the project goes here. Explain your approach, Swift techniques used, and any user feedback.</p>
        <a href="https://link-to-project2.com" class="project-link" target="_blank">Go to Project</a>
        <div class="upload-container">
            <label for="upload2">Upload Screenshot:</label>
            <input type="file" id="upload2" name="upload2">
        </div>
    </div>

    <!-- Add more projects as needed -->

</body>
</html>
